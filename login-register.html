<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="/public/css/login&register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container" id="loginForm">
        <h2>Login</h2>
        <form id="loginFormElement" method="POST">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>No tienes una cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a></p>
    </div>
    <div class="container" id="registerForm" style="display:none;">
        <h2>Registro</h2>
        <form id="registerFormElement" method="POST">
            <input type="text" id="registerNombres" name="nombres" placeholder="Nombres" required>
            <input type="text" id="registerNombreUsuario" name="nombre_usuario" placeholder="Nombre de Usuario" required>
            <input type="email" id="registerEmail" name="email" placeholder="Email" required>
            <input type="password" id="registerPassword" name="contrasena" placeholder="Password" required>
            <button type="submit">Registrar</button>
        </form>
        <p>Ya tienes una cuenta? <a href="#" onclick="toggleForms()">Inicia sesión aquí</a></p>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="/public/js/login.js"></script>
</body>
</html>
