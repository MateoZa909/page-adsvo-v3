<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Details</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            color: #000;
        }
        .back-icon {
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-icon i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <img class="logo" src="images/logo.png" alt="">
            <a class="navbar-brand text-white" href="#">News</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" id="all" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorias
                        </a>
                        <ul class="dropdown-menu bg-dark">
                            <li><a class="dropdown-item text-white" id="negocios" href="#">Negocios</a></li>
                            <li><a class="dropdown-item text-white" id="deportes" href="#">Deportes</a></li>
                            <li><a class="dropdown-item text-white" id="tecnologia" href="#">Tecnologia</a></li>
                            <li><a class="dropdown-item text-white" id="entretenimiento" href="#">Entretenimiento</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex me-3" role="search">
                    <input id="search" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle text-white d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://via.placeholder.com/30" alt="User Icon" class="rounded-circle me-2">
                        Admin
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end bg-dark">
                        <li><a class="dropdown-item text-white" href="#">Profile</a></li>
                        <li><a class="dropdown-item text-white" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-white" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <hr>
    <div class="container mt-5">
        <div class="back-icon" onclick="window.history.back();">
            <i class="fas fa-arrow-left"></i> Volver
        </div>
        <div id="news-details">
            <!-- Aquí se mostrarán los detalles de la noticia -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const title = params.get('title');
            const description = params.get('description');
            const urlToImage = params.get('urlToImage');
            const content = params.get('content');

            document.getElementById('news-details').innerHTML = `
                <h1>${title}</h1>
                <img src="${urlToImage || 'images/not-available.png'}" alt="${title}" class="img-fluid">
                <p>${description}</p>
                <p class="text-black">${content || 'Contenido no disponible'}</p>
            `;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
